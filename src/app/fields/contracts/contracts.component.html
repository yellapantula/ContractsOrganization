<form #contractsForm="ngForm" (ngSubmit)="onSubmit(contractsForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="contractsService.selectedContracts.$key">
  <div class="form-group">
    <label>Contract Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="contractsService.selectedContracts.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="contractsService.selectedContracts.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
       <div class="input-group-addon">
         <i class="fa fa-dollar"></i>
       </div>
       <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="contractsService.selectedContracts.salary" placeholder="Salary">
    </div>
</div>  
  <div class="form-group">
    <label>Start Date</label>
    <input class="form-control" type="date" name="date" #date="ngModel" [(ngModel)]="contractsService.selectedContracts.date" placeholder="mm/dd/year">
    <label>End Date</label>
    <input class="form-control" type ="date" name="edate" #edate="ngModel" [(ngModel)]="contractsService.selectedContracts.edate" placeholder="mm/dd/year">
  </div>
  <div class="form-group">
    <label>Hours</label>
    <input class="form-control" type="number" name="hours" #hours="ngModel" [(ngModel)]="contractsService.selectedContracts.hours">
  </div>
  
  <div class="form-group">
    <button class="btnbtn-default" type="submit" [disabled]="!contractsForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btnbtn-default" type="button" (click)="resetForm(contractsForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
    
  </div>

</form>
